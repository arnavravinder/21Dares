<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21Dares - Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
    <header>
        <h1>21Dares</h1>
        <button id="logout-button">Logout</button>
    </header>
    <main>
        <section id="profile" data-aos="fade-up">
            <h2>User Profile</h2>
            <div id="user-info">
                <p><strong>Email:</strong> <span id="user-email"></span></p>
                <p><strong>Status:</strong> <span id="user-status"></span></p>
                <p><strong>Daily Streak:</strong> <span id="daily-streak"></span></p>
                <p><strong>Weekly Summary:</strong> <span id="weekly-summary"></span></p>
            </div>
        </section>
        <section id="friends" data-aos="fade-up">
            <h2>Friends</h2>
            <div id="friend-container"></div>
            <form id="add-friend-form">
                <label for="friend-email">Add Friend by Email:</label>
                <input type="email" id="friend-email" name="friend-email" required>
                <button type="submit">Add Friend</button>
            </form>
        </section>
        <section id="messages" data-aos="fade-up">
            <h2>Messages</h2>
            <div id="message-container"></div>
            <form id="send-message-form">
                <label for="message-text">Send a Message:</label>
                <input type="text" id="message-text" name="message-text" required>
                <button type="submit">Send</button>
            </form>
        </section>
        <section id="badges" data-aos="fade-up">
            <h2>Badges</h2>
            <div id="badge-container"></div>
        </section>
        <section id="progress" data-aos="fade-up">
            <h2>Challenge Progress</h2>
            <ul id="challenge-list"></ul>
        </section>
        <section id="preferences" data-aos="fade-up">
            <h2>User Preferences</h2>
            <form id="preferences-form">
                <label for="notification">Enable Notifications:</label>
                <input type="checkbox" id="notification" name="notification">
                <label for="dark-mode">Enable Dark Mode:</label>
                <input type="checkbox" id="dark-mode" name="dark-mode">
                <button type="submit">Save Preferences</button>
            </form>
        </section>
    </main>
    <script src="profile.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
