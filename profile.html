<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21Dares - Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
    <header>
        <h1>21Dares</h1>
        <button id="logout-button">Logout</button>
    </header>
    <main>
        <section class="profile-info" data-aos="fade-up">
            <h2>Profile</h2>
            <p>Email: <span id="user-email"></span></p>
            <p>Status: <span id="user-status"></span></p>
        </section>
        <section class="streak-summary" data-aos="fade-up">
            <h2>Daily Streak</h2>
            <p id="daily-streak"></p>
            <h2>Weekly Summary</h2>
            <p id="weekly-summary"></p>
        </section>
        <section class="challenges" data-aos="fade-up">
            <h2>Challenges</h2>
            <div id="challenge-list"></div>
        </section>
        <section class="badges" data-aos="fade-up">
            <h2>Badges</h2>
            <div id="badge-container"></div>
        </section>
        <section class="preferences" data-aos="fade-up">
            <h2>Preferences</h2>
            <form id="preferences-form">
                <label for="notification">Notifications</label>
                <input type="checkbox" id="notification" name="notification">
                <label for="dark-mode">Dark Mode</label>
                <input type="checkbox" id="dark-mode" name="dark-mode">
                <button type="submit">Save Preferences</button>
            </form>
        </section>
        <section class="friends" data-aos="fade-up">
            <h2>Friends</h2>
            <div id="friend-container"></div>
            <form id="add-friend-form">
                <input type="email" id="friend-email" name="friend-email" placeholder="Friend's email">
                <button type="submit">Add Friend</button>
            </form>
        </section>
        <section class="messages" data-aos="fade-up">
            <h2>Messages</h2>
            <div id="message-container"></div>
            <form id="send-message-form">
                <input type="text" id="message-text" name="message-text" placeholder="Your message">
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <script src="profile.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
