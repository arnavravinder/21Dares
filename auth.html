<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21Dares - Authentication</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <header>
        <h1>21Dares</h1>
    </header>
    <main>
        <section id="auth">
            <h2>Login</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
            <p><a href="#" onclick="showResetPassword()">Forgot Password?</a></p>
        </section>
        <section id="signup" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="new-email">Email:</label>
                <input type="email" id="new-email" name="email" required>
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </section>
        <section id="reset-password" style="display: none;">
            <h2>Reset Password</h2>
            <form id="reset-password-form">
                <label for="reset-email">Email:</label>
                <input type="email" id="reset-email" name="email" required>
                <button type="submit">Reset Password</button>
            </form>
            <p>Remembered your password? <a href="#" onclick="showLogin()">Login</a></p>
        </section>
    </main>
    <script src="auth.js"></script>
</body>
</html>
